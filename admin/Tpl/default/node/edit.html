<include file="public:header" />
<div class="pad_10">
<form action="{:u('node/edit')}" method="post" name="myform" id="myform">
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
	<tr> 
      <th width="100">模型 :</th>
      <td><input type="text" name="module" id="module" class="input-text" value="{$node_info.module}"></td>
    </tr>
    <tr> 
      <th>模型名称 :</th>
      <td><input type="text" name="module_name" id="module_name" class="input-text" value="{$node_info.module_name}"></td>
    </tr>
    <tr> 
      <th>操作 :</th>
      <td><input type="text" name="action" id="action" class="input-text" value="{$node_info.action}"></td>
    </tr>
    <tr> 
      <th>操作名称 :</th>
      <td><input type="text" name="action_name" id="action_name" class="input-text" value="{$node_info.action_name}"></td>
    </tr>
    <tr> 
      <th>节点类型 :</th>
      <td>
      	<select name="auth_type">
        	<option value="0" <if condition="$node_info['auth_type'] eq '0'"> selected="selected"</if>>模块</option>
            <option value="1" <if condition="$node_info['auth_type'] eq '1'"> selected="selected"</if>>菜单</option>
            <option value="2" <if condition="$node_info['auth_type'] eq '2'"> selected="selected"</if>>操作</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>分组 :</th>
      <td>
      	<select name="group_id">
        	<volist name="group_list" id="val" >
        	<option value="{$val.id}" <if condition="$node_info['group_id'] eq $val['id']"> selected="selected"</if>>{$val.title}</option>
            </volist>
        </select>
      </td>
    </tr>
    <tr> 
      <th>参数 :</th>
      <td><input type="text" name="data" id="data" class="input-text" value="{$node_info.data}"></td>
    </tr>
    <tr> 
      <th>排序 :</th>
      <td><input type="text" name="sort" id="sort" class="input-text" value="{$node_info.sort}" onkeyup="value=value.replace(/[^\d]/g,'')"onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"></td>
    </tr>
    <tr> 
      <th>描述 :</th>
      <td><textarea name="remark" cols="40" rows="4">{$node_info.remark}</textarea></td>
    </tr>
    <tr>
      <th>状态 :</th>
      <td>
      	<input type="radio" name="status" class="radio_style" value="1" <if condition="$node_info.status eq 1"> checked</if>> &nbsp;有效&nbsp;&nbsp;&nbsp;
        <input type="radio" name="status" class="radio_style" value="0" <if condition="$node_info.status eq 0"> checked</if>> &nbsp;禁用
      </td>
    </tr>
</table>
<input type="hidden" name="id" value="{$node_info.id}" />
<input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
</form>
</div>
</body>
</html>
